    <title>Celsius & fahrenhet</title>

<body>
  <h1>Transformar Celsius em fahrenhet</h1>
</body>
<script>
    let celsius = 0
    let fahrenhet = 0
    
    celsius = parseFloat(prompt('Digite o grau Celsius'))
    fahrenhet = celsius * 1.8 + 32

    alert('O grau celsius em fahrenhet Ã©:' + fahrenhet.toFixed(2
    ))
</script>
